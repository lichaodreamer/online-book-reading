<body>
<!-- header -->
<section id="header">
	<nav class="navbar navbar-default navbar-fixed-top">

						</ul>

			<div class="col-md-4">

				<div class="col-md-12">
					<ul class="nav nav-tabs">
					  <li role="presentation"><a href="{:U('Home/Index/index')}">网站首页</a></li>

					  <li role="presentation"><a href="{:U('Home/Index/booklist')}/id/道家">道家哲学</a></li>
					  <li role="presentation" class="pull-right"><a href="{:U('Home/Index/person')}/id/mycenter"><span class="glyphicon glyphicon glyphicon-user"></span>&nbsp;个人中心</a></li>

<script type="text/javascript">
	$("#search").click(function(){
		$myVal=$("#searchtext").val();
		$shelfurl="{:U('Home/Index/booklist')}/id/"+$myVal; 
		window.location.replace($shelfurl);
	});
	

</script>
