<layout name="layout" />
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="crumb-wrap">
            <div class="crumb-list"><i class="icon-font">&#xe06b;</i><span>欢迎进入国学经典在线阅读管理后台</span></div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>快捷操作</h1>
            </div>
            <div class="result-content">
                <div class="short-wrap">
                    <a href="{:U('Admin/user/alluser')}"><i class="icon-font">&#xe001;</i>所有账号</a>
                    <a href="{:U('Admin/comment/allcomment')}"><i class="icon-font">&#xe048;</i>所有评论</a>
                    <a href="{:U('Admin/books/allbook')}"><i class="icon-font">&#xe001;</i>所有书籍</a>
                </div>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统状况</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">账号总数</label><span class="res-info">{$info['usercount']}</span>
                    </li>
                    <li>
                        <label class="res-lab">评论总数</label><span class="res-info">{$info['commentcount']}</span>
                    </li>
                    <li>
                        <label class="res-lab">书籍总数</label><span class="res-info">{$info['bookcount']}</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="result-wrap">
            <div class="result-title">
                <h1>系统基本信息</h1>
            </div>
            <div class="result-content">
                <ul class="sys-info-list">
                    <li>
                        <label class="res-lab">操作系统</label><span class="res-info">{$info['操作系统']}</span>
                    </li>
                    <li>
                        <label class="res-lab">运行环境</label><span class="res-info">{$info['运行环境']}</span>
                    </li>
                    <li>
                        <label class="res-lab">上传附件限制</label><span class="res-info">{$info['上传附件限制']}</span>
                    </li>
                    <li>
                        <label class="res-lab">北京时间</label><span class="res-info">{$info['北京时间']}</span>
                    </li>
                    <li>
                        <label class="res-lab">服务器域名/IP</label><span class="res-info">{$info['服务器域名/IP']}</span>
                    </li>
                    <li>
                        <label class="res-lab">Host</label><span class="res-info">{$info['host']}</span>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    <!--/main-->
</div>
</body>
</html>
